<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitter Stream</title>
  {% comment %} loading jquery {% endcomment %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  {% comment %} django need this for security reason {% endcomment %}

  {% csrf_token %}
</head>

<body>
  <div class="container">
    <div class="row align-items-start">
      <div class="col-md-6 col-12">
        overal sentiment result
      </div>

      <div class="col-md-6 col-12">
        <div class='row'>
          <div class='col-4'>
            <button type="button" class="btn btn-primary" value="stream 0">Toggle Stream</button>
          </div>
          <div class='col-4'>
            <button type="button" class="btn btn-secondary" value="stream -1">Pause Stream</button>
          </div>
        </div>

        <div class="overflow-auto">
          <ul class="list-group overflow-auto" id="tweets" style="height:95vh">
            {% for tweet in tweets %}
            <a class="list-group-item list-group-item-action">{{tweet}}</a>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
  </script>
  {% load static%}
  <script src="{% static 'twitter_analyzer/main.js' %}"> </script>
</body>

</html>
